<form #f="ngForm" (ngSubmit)="onSubmit(f)" class="form-horizontal">
  <div class="form-group" [ngClass]="aplicaCssErro(name)">
    <div class="col-md-12">
      <label for="Nome" class="control-label">Nome:</label>
      <input
        type="text"
        class="form-control"
        id="Nome"
        name="Nome"
        placeholder="Nome"
        [ngModel]="usuario.nome"
        required
        #name="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(name)"
        msgErro="Nome é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>
  <!--  <div>
      {{ nome.className }}
     </div> -->
  <div class="form-group" [ngClass]="aplicaCssErro(email)">
    <div class="col-md-12">
      <label for="email" class="control-label">E-mail:</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Seu@e-mail.com"
        [ngModel]="usuario.email"
        required
        #email="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(email)"
        msgErro="E-mail é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(cep)">
    <div class="col-md-3">
      <label for="cep" class="control-label">CEP:</label>
      <input
        type="text"
        class="form-control"
        id="cep"
        name="cep"
        [ngModel]="usuario.Cep"
        required
        #cep="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(cep)"
        msgErro="Cep é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(numero)">
    <div class="col-md-3">
      <label for="numero" class="control-label">Número:</label>
      <input
        type="text"
        class="form-control"
        id="numero"
        name="numero"
        [ngModel]="usuario.numero"
        required
        #numero="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(numero)"
        msgErro="Número é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>
  <div class="col-md-6">
    <label for="complemento" class="control-label">Complemento:</label>
    <input
      type="text"
      class="form-control"
      id="complemento"
      name="complemento"
      ngModel
      #complemento="ngModel"
    />
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(rua)">
    <div class="col-md-12">
      <label for="rua" class="control-label">Rua:</label>
      <input
        type="text"
        class="form-control"
        id="rua"
        name="rua"
        placeholder="Nome da rua"
        [ngModel]="usuario.rua"
        required
        #rua="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(rua)"
        msgErro="Rua é obrigatório."
      >
      </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro(bairro)">
    <div class="col-md-5">
      <label for="bairro" class="control-label">Bairro:</label>
      <input
        type="text"
        class="form-control"
        id="bairro"
        name="bairro"
        [ngModel]="usuario.bairro"
        required
        #bairro="ngModel"
      />
      <app-campo-control-erro
        [mostrarErro]="verificaValidTouched(bairro)"
        msgErro="Bairro é obrigatório."
      >
      </app-campo-control-erro>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(cidade)">
      <div class="col-md-4">
        <label for="cidade" class="control-label">Cidade:</label>
        <input
          type="text"
          class="form-control"
          id="cidade"
          name="cidade"
          [ngModel]="usuario.cidade"
          required
          #cidade="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(cidade)"
          msgErro="Cidade é obrigatório."
        >
        </app-campo-control-erro>
      </div>
    </div>
    <div class="form-group" [ngClass]="aplicaCssErro(estado)">
      <div class="col-md-3">
        <label for="estado" class="control-label">Estado:</label>
        <input
          type="text"
          class="form-control"
          id="estado"
          name="estado"
          [ngModel]="usuario.estado"
          required
          #estado="ngModel"
        />
        <app-campo-control-erro
          [mostrarErro]="verificaValidTouched(estado)"
          msgErro="Estado é obrigatório."
        >
        </app-campo-control-erro>
      </div>
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary" [disabled]="!f.valid">
    Enviar
  </button>
  <app-form-debug [form]="f"></app-form-debug>
</form>
