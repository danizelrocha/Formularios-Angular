<form class="form-horizontal" [formGroup]="formulario" (ngSubmit)="onSubmit()">
  <div class="form-group"  [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Nome</label>
    </div>

    <div class="col-sm-12">
      <input
        type="nome"
        class="form-control"
        formControlName="nome"
        id="nome"
        placeholder="Nome"
      />
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('nome')"
      msgErro="Nome é obrigatório."
    >
    </app-campo-control-erro>
    </div>
  </div>
  <div class="form-group" [ngClass]="aplicaCssErro('nome')">
    <div class="col-sm-12">
      <label for="email" class="control-label">Email</label>
    </div>
    <div class="col-sm-12">
      <input
        type="email"
        class="form-control"
        formControlName="email"
        id="email"
        placeholder="seu@e-mail.com"
      />
      <app-campo-control-erro
      [mostrarErro]="verificaValidTouched('email')"
      msgErro="E-mail é obrigatório."
    >
    </app-campo-control-erro>
    <app-campo-control-erro
    [mostrarErro]="verificaValidTouched('email')"
    msgErro="E-mail inválido."
  >
  </app-campo-control-erro>
    </div>
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Enviar</button>
  <button class="btn btn-secondary">Cancelar</button>
  <app-form-debug [form]="formulario"></app-form-debug>
</form>
